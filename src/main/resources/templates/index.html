<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Fashion Store</title>
</head>
<body>
    <div th:replace="~{layout :: layout('Inicio', ~{::section})}">
        <section class="hero">
            <div class="hero-content">
                <h1>Bienvenido a Fashion Store</h1>
                <p>Descubre las últimas tendencias en moda</p>
                <a href="/catalog" class="btn">Ver Catálogo</a>
            </div>
            <div class="featured-products">
                <h2>Productos Destacados</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="/api/placeholder/300/400" alt="Producto 1">
                        <h3>Camisa Elegante</h3>
                        <p>$49.99</p>
                    </div>
                    <div class="product-card">
                        <img src="/api/placeholder/300/400" alt="Producto 2">
                        <h3>Jeans Modernos</h3>
                        <p>$59.99</p>
                    </div>
                    <div class="product-card">
                        <img src="/api/placeholder/300/400" alt="Producto 3">
                        <h3>Vestido Casual</h3>
                        <p>$79.99</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
